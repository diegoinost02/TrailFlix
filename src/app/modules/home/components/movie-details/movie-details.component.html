
<mat-dialog-content style="background-color: black;">

    <div class="row">
        <div class="row">
          <div class="col"></div>
          <div class="col-6">
            <h1 class="text-center" style="color: white">{{ data.title }}</h1>
          </div>
          <div class="col"></div>
       
        </div>
    
        <div class="row">
    
          <div class="col-4 d-flex flex-column align-items-center">
            <img
              src="{{ 'https://image.tmdb.org/t/p/w500' + data.poster_path }}"
              alt=""
              class="img-fluid"
            />
          </div>
          
          <div class="col-8 text-center align-self-center">
            <h6 class="mt-2 text-white">{{ data.overview }}</h6>
        </div>
        </div>
    
     
    </div>
    
</mat-dialog-content>

<mat-dialog-actions style="background-color: black; display: flex; width: 100%;">

    <button class="btn btn-success" style="flex: 1; margin-right: 5px;">Agregar A favoritos</button>
    <button (click)="dialogTrailer(data)" class="btn btn-primary" style="flex: 1; margin-right: 5px; " >Trailer</button>
    <button class="btn btn-danger"  style="flex: 1;">Eliminar de Favoritos</button>
</mat-dialog-actions>
