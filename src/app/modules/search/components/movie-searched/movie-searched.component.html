<div class="container"
infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="appendSearch()"
>
  <div class="row">
    <div class="col-12 color_text">{{search}}</div>

    <br />
    <br />
    <div
      class="col-6 col-sm-4 col-lg-3 col-xl-3 g-4"
      *ngFor="let movie of movies"
    >
      <div class="card__movie">
        <a class="card_enlace" (click)="dialoMovieDetails(movie)">
          <img
            *ngIf="movie.poster_path !=null"
            loading="lazy"
            src="{{ 'https://image.tmdb.org/t/p/w500' + movie.poster_path }}"
            alt=""
            class="img-fluid"
          />
          <img
          *ngIf="movie.poster_path ===null"
          loading="lazy"
          src="../../../../../assets/images/No-Image-Placeholder.svg.png"
          alt=""
          class="img-fluid"
        />
        </a>
      </div>
    </div>
  </div>
</div>
