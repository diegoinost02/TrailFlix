<div class="edit-email-container">
    
    <form class="form-edit" [formGroup]="formUser" (ngSubmit)="editEmail()">

        <h3>Cambiar Email</h3>

        <div class="field">
            <label for="email">Ingrese su nuevo Email</label>
            <input type="email" formControlName="email" placeholder="Email">
        </div>

        <div class="field">
            <label for="name">Confirme su contraseña</label>
            <input type="password" formControlName="password" placeholder="Contraseña">
        </div>

        <div class="buttons">
            <button class="btn" type="submit" [disabled]="formUser.invalid">Actualizar</button>
            <button class="btn" (click)="comeToViewProfile()">Cancelar</button>
        </div>
    </form>
</div>

<app-footer></app-footer>
