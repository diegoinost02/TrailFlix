<div class="edit-password-container">
    
    <form class="form-edit" [formGroup]="formUser" (ngSubmit)="editPassword()">

        <h3>Cambiar contraseña</h3>

        <div class="field">
            <label for="name">Contraseña actual</label>
            <input type="password" formControlName="password" placeholder="Contraseña">
        </div>

        <div class="field">
            <label for="name">Nueva contraseña</label>
            <input type="password" formControlName="newPassword" placeholder="Contraseña">
        </div>


        <div class="buttons">
            <button class="btn" type="submit" [disabled]="formUser.invalid">Actualizar</button>
            <button class="btn" (click)="comeToViewProfile()">Cancelar</button>
        </div>
    </form>
</div>

<app-footer></app-footer>
