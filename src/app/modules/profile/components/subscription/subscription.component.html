<div class="popup-container">
    <h4 mat-dialog-title class="custom-dialog-title">{{ dialogData.title }}</h4>
    <div mat-dialog-content class="main-container">
      <span>{{ dialogData.span }}</span>
      <button class="btn" (click)="dialogData.onClick()">{{ dialogData.button }}</button>
    </div>
  </div>
