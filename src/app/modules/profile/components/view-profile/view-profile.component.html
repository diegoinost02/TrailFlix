<div class="profile-container">
    <h2>Mis Datos</h2>
    <table class="table">
        <thead class="date">
            <th>Nombre de usuario</th>
            <th>Email</th>
            <th>Contraseña</th>
            <th>Subscripción</th>
        </thead>
        <tbody class="date">
            <tr class="tr">
                <td >{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.isSubscribed}}</td>
            </tr>
        </tbody>
    </table>
</div>
